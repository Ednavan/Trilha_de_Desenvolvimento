     <div class="row">
          <input type="text" placeholder="Buscar" ng-model="busca">
          {{busca}}
     </div>

     <div class="row container highlight-seeds">
         <div class="card" style="width: 18rem" ng-repeat="produto in arrayProdutos | filter:busca">
             <div class="card-body">
                  <p>{{produto.Myproduto}}</p> 
                  <p>{{produto.descricao}}</p> 
                  <p>{{produto.valor}}</p>    <a class="waves-effect waves-light btn modal-trigger"  ng-click="removeProduto(produto)"><i class="material-icons ">delete</i></a>
             </div>
            
         </div>
     </div>

     <a class="waves-effect waves-light btn modal-trigger" href="#modal1" >Adicionar</a>
    


     
     <div class="switch_container">
     <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Preencha os dados do produto</h4>
        <div class="row"> 
            <div class="input-field col s6"  > <!--(s12)para sistema mobile quando tem com a sigla s, já (m) para desktop-->
          <form class="form-inline" name="formItem">
              <input type="text" placeholder="Produto" ng-model="conteudo.produto">
              <input type="text" placeholder="Descrição" ng-model="conteudo.descricao">
              <input type="text" placeholder="valor" ng-model="conteudo.valor">
             
          </form>
            </div>
        </div>
  
      </div>

      <div class="modal-footer">
          <button class="waves-effect waves-light btn modal-trigger" ng-click="adicionaProduto()">Adicionar Produto</button>
        </div>
      </div>


    
      <div id="modal2" class="modal">
          <div class="modal-content">
            <h4>Qual o produto deseja remover?</h4>
            <div class="row">
              <div class="col col-sm-12">
              <form class="form-inline" name="formItem">
                  <input type="text" placeholder="Insira o produto que deseja remover">
                  <button>Remover</button>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Fechar</a>
          </div>
        </div>
      </div>
 
 
  </main>
