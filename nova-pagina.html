<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/nova-pagina.css">

    <!--Chamando Angularjs:-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/controller.js"></script>

    <!--Chamando o Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <title>Adicionar Produto</title>
</head>
<body>
    <header>
        <div id="menuInicial">
            <h1>Lojinha Virtual do Só Vamu</h1>
        </div>
    </header>

    <main>

        <section class="container" >
            <form class="row g-3 " id="formularioCadastro">
                <div class="col-12" >
                    <label for="inputProduto" class="form-label">Nome do Produto:</label>
                    <input type="text" class="form-control" id="inputProduto">
                    <label for="inputDescricao" class="form-label">Descrição do Produto:</label>
                    <input type="text" class="form-control" id="inputDescricao">
                </div>

                <div class="col-md-3" >
                    <label for="inputValorProduto">Valor do Produto:</label>
                    <input type="text" class="form-control" id="inputValorProduto">
                </div>

              
                <div id="qtdproduto" class="col-md-3" >
                    <label for="inputQtd" class="qt" >Quantidade do Produto:</label>
                    <input type="text" class="form-control" id="inputQtd">

                </div>
                </div>
                
                
            </form>


            <!--estrutura do modal cancelar-->
            <section>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div id="exclamacao" >
                                    <img  src="img2/exclamation-triangle-fill.jpg" >
                                    <h6>Deseja cancelar a operação?</h6>              
                                </div>
                                <div id="modalbuttom" class="row g-3">
                                    <button id="modalNao" class="btn btn-primary col-md-4">Não</button>
                                    <button id="modalSim" class="btn btn-primary col-md-4">Sim</button>
                                </div>
                            </div>
                        </div>

                    </div>
            </section>
            


            <div id="bottom-finish" class="row g-3">
                
                <button id="cancelar" class="btn btn btn-primary  me-md-6 col-md-3 " type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" >Cancelar</button>
                
                <button id="addproduto" class="btn btn btn-primary  me-md-6 col-md-3 " type="button" >Adicionar Produto</button>
            </div>
           
       
           
        </section>
    </main>
</body>
</html>
